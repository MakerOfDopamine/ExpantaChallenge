<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Game</title>

    <script src="js/ExpantaNum.js"></script>
    <script src="js/lzstring.js"></script>
    <script src="js/format.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/file.js" defer></script>
    <script src="js/main.js" defer></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <button id="mainTabButton" class="tab-button" onclick="switchTab(0)">Main</button>
    <button id="buildingTabButton" class="tab-button" onclick="switchTab(1)">Buildings</button>

    <br>

    <div id="mainTab" data-tab="0" class="tab">
        <br>

        <span id="rabbitsText">You have <b id="rabbitsDisplay"></b> rabbits.</span>
        <span id="rabbitsPerSecondText">(<b id="rabbitsPerSecondDisplay"></b>/s)</span><br>
        <span id="moneyText">You have <b id="moneyDisplay"></b> gold.</span>

        <br><br>

        <button id="getRabbitButton" onclick="getRabbits()">Catch a rabbit</button><br>
        <button id="sellRabbitButton" onclick="sellRabbits()">Sell your rabbits</button>
    </div>

    <div id="buildingTab" data-tab="1" class="tab">
        <h2>Buy things with your gold! (Or rabbits)</h2>

        <br><br>

        <div id="rabbitBuildingsSection">
            <span id="rabbitBuilding1">
                <span id="rabbitBuilding1Text">You have <b id="rabbitBuilding1Display"></b> catchers.</span><br>
                <span id="rabbitBuilding1Cost">The next catcher costs <b id="rabbitBuilding1CostDisplay"></b> gold.</span><br>
                <span id="rabbitBuilding1Effect">Your catchers are catching <b id="rabbitBuilding1EffectDisplay"></b> rabbits per second.</span><br>

                <button id="rabbitBuilding1Button" onclick="buyBuilding(0)">Buy a catcher</button>
            </span><br><br>

            <span id="rabbitBuilding2">
                <span id="rabbitBuilding2Text">You have <b id="rabbitBuilding2Display"></b> cages.</span><br>
                <span id="rabbitBuilding2Cost">The next cage costs <b id="rabbitBuilding2CostDisplay"></b> gold.</span><br>
                <span id="rabbitBuilding2Effect">Your cages are catching <b id="rabbitBuilding2EffectDisplay"></b> rabbits per second.</span><br>

                <button id="rabbitBuilding2Button" onclick="buyBuilding(1)">Buy a cage</button>
            </span>
        </div>
    </div>
</body>
</html>
